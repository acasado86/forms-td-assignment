<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Signup</h3>
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input
            type="email"
            placeholder="Email"
            class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel">
        </div>
        <span *ngIf="!email.valid && email.touched" class="error">Invalid email!</span>
        <div class="form-group">
          <label for="subsType">Subscription type:</label>
          <select
            class="form-control"
            id="subsType"
            [ngModel]="defaultSubscription"
            name="subscription">
            <option *ngFor="let type of subscriptionTypes"
              [value]="type"
              name="subsType">{{ type }}</option>
          </select>
        </div>
        <div class="form-group">
          <input type="password"
            ngModel
            name="password"
            required
            #password="ngModel">
        </div>
        <span *ngIf="!password.valid && password.touched" class="error">Password is required!</span>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
        </div>
      </form>
      <p *ngIf="!signupForm.valid && signupForm.touched" class="error">Some fields has errors!</p>
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
    </div>
  </div>
</div>
